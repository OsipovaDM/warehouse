{% extends "base.html" %}
{% load static %}
{% block title %}
  Список клиентов
{% endblock %}

{% block content %}
  <div class="row align-items-center">
    <div class="col-md-10">
      <h1 class="pb-2 mb-0">Список клиентов</h1>
    </div>
    <div class="col-md-2 text-right">
      <a href="{% url 'clients:create' %}" class="btn btn-primary">Добавить клиента</a>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Почта</th>
            <th scope="col">ФИО</th>
          </tr>
        </thead>
        <tbody>
          {% for client in clients_list %}
            <tr>
              <td><a href="{% url 'clients:detail' client.id %}">{{ client.email }}</a></td>
              <td>{{ client.FIO }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
